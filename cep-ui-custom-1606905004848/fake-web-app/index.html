	<link rel="stylesheet" href="style.css"/>
    <script>
        let DOMAIN_NAME="https://ncpwtyy9z3.execute-api.eu-west-3.amazonaws.com/v15";
        let apiKey = `assurly-b539f812-bee0-4068-8ab9-c46d9b03521a`;
        // https://ncpwtyy9z3.execute-api.eu-west-3.amazonaws.com/v15/
        function transformToAssocArray(prmstr) {
            var params = {};
            var prmarr = prmstr.split("&");
            for (var i = 0; i < prmarr.length; i++) {
                var tmparr = prmarr[i].split("=");
                params[tmparr[0]] = tmparr[1];
            }
            return params;
        }

        function getSearchParameters() {
            var prmstr = window.location.search.substr(1);
            return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
        }

        var params = getSearchParameters();

        if (params.serverId && params.combinedServerId && params.redirect_url && params.apikey) {
            let postUrl = `${DOMAIN_NAME}/check-integrity/reflex-webapp-test/gettoken`;
            var xhr = new XMLHttpRequest();
            xhr.ontimeout = function (e) {
                console.log("Timeout exception: ", e)
                //window.location.href="https://reflex-dev.web.app/error";
             };
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    response = JSON.parse(xhr.response)
                    if(response.statusCode==200){
                        console.log("200 status code with data: ", response)
                        //Set cookies
                        document.cookie=`Authorization=Bearer%20${response.body.data.wholeresponse.token}; path=/cep-core; secure=true`;
                        window.location.href=response.body.data.assurly.directUrl
                        //window.location.hash=`!/assessment/${response.body.data.wholeresponse.assessmentId}?lang=${response.body.data.wholeresponse.language}`;

                    }else{
                        console.log("Manage else case")
                    }
                }
                console.log("", xhr.responseType, xhr.responseText)
            }
            xhr.open("POST", postUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-Api-Key', apiKey);
            xhr.send(
                JSON.stringify({
                    body: {
                        "serverId": params.serverId,
                        "combinedServerId": params.combinedServerId,
			"redirect_params":`redirect_url=${params.redirect_url}&apikey=${params.apikey}`,
                    }
                }));
        }
    </script>
</head>
<body ng-app="instantCepApp">
